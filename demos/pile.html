        // ground plane
        function makePlane(x, y, z, w, ox, oy, oz) {
          var shape = new Ammo.btStaticPlaneShape(new Ammo.btVector3(x, y, z), w);
          var transform = new Ammo.btTransform();
          transform.setIdentity();
          transform.setOrigin(new Ammo.btVector3(ox, oy, oz));
          var localInertia = new Ammo.btVector3(0, 0, 0);
          var myMotionState = new Ammo.btDefaultMotionState(transform);
          var rbInfo = new Ammo.btRigidBodyConstructionInfo(0, myMotionState, shape, localInertia);
          var body = new Ammo.btRigidBody(rbInfo);
          return body;
        }
        var groundBody = makePlane(0, 0, 1, 0, 0, 0, 0);
        world.addRigidBody(groundBody);
        demo.addVisual(groundBody);

        // plane -x
        var planeXmin = makePlane(0, 1, 0, 0, -5, 0, 0); // XXX need -5 in w? other places too
        world.addBody(planeXmin);

        // Plane +x
        var planeXmax = makePlane(0, 1, 0, 0, 5, 0, 0); // XXX need 5 in w? other places too
        world.addBody(planeXmax);

        // Plane -y
        var planeYmin = makePlane(1, 0, 0, 0, 0, -5, 0); // XXX need -5 in w? other places too
        world.addBody(planeYmin);

        // Plane +y
        var planeYmax = makePlane(1, 0, 0, 0, 0, 5, 0); // XXX need 5 in w? other places too
        world.addBody(planeYmax);

        var bodies = [];
        var i = 0;
        interval = setInterval(function(){
            // Sphere
            i++;
            var sphereShape = new Ammo.btSphereShape(size); // XXX ficm

            var startTransform = new Ammo.btTransform();
            startTransform.setIdentity();
            var localInertia = new Ammo.btVector3(0, 0, 0);
